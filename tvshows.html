			<script>
			window.addEventListener('DOMContentLoaded', () => {
  const imageContainer = document.querySelector('.image-container');
  const movieList = document.querySelector('.movie-list');
  const figures = movieList.querySelectorAll('figure');
  const figureCount = figures.length;
  const figureWidth = figures[0].offsetWidth;
  const gap = 20; // Adjust this value to set the desired gap between figures

  // Clone figures to create a continuous loop
  figures.forEach((figure) => {
    movieList.appendChild(figure.cloneNode(true));
  });

  // Set the width of the movie list container to fit all figures
  movieList.style.width = `${(figureWidth + gap) * figureCount}px`;

  // Function to scroll the container smoothly
  function scrollContainer() {
    const scrollLeft = imageContainer.scrollLeft;
    const scrollWidth = imageContainer.scrollWidth;
    const containerWidth = imageContainer.offsetWidth;

    if (scrollLeft + containerWidth >= scrollWidth - gap) {
      // Reached the end, move first figure to the end
      movieList.appendChild(movieList.firstElementChild.cloneNode(true));
      movieList.removeChild(movieList.firstElementChild);
      imageContainer.scrollLeft -= figureWidth + gap;
    } else if (scrollLeft <= 0) {
      // Reached the beginning, move last figure to the beginning
      movieList.prepend(movieList.lastElementChild.cloneNode(true));
      movieList.removeChild(movieList.lastElementChild);
      imageContainer.scrollLeft += figureWidth + gap;
    }
  }

  let isScrolling = false;

  // Event listener for scroll start and stop
  imageContainer.addEventListener('scroll', () => {
    if (!isScrolling) {
      isScrolling = true;
      requestAnimationFrame(() => {
        scrollContainer();
        isScrolling = false;
      });
    }
  });
});
</script>
